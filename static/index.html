<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 { margin-bottom: 2rem; }
        .upload-box {
            border: 2px dashed rgba(255,255,255,0.5);
            border-radius: 10px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }
        .upload-box:hover {
            background: rgba(255,255,255,0.1);
            border-color: white;
        }
        #fileInput { display: none; }
        button {
            background: #fff;
            color: #764ba2;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover { transform: scale(1.05); }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #preview {
            max-width: 100%;
            margin-top: 1rem;
            border-radius: 10px;
            display: none;
        }
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Magic Background Remover</h1>
        <div class="upload-box" onclick="document.getElementById('fileInput').click()">
            <p>Click to Upload Image (JPG, PNG)</p>
            <input type="file" id="fileInput" accept="image/*" onchange="handleFileSelect(this)">
        </div>
        <div id="status"></div>
        <div class="loader" id="loader"></div>
        <img id="preview" alt="Result">
        <br>
        <a id="downloadBtn" style="display:none; color: white; text-decoration: underline; cursor: pointer; margin-top: 10px;">Download HD PNG</a>
    </div>

    <script>
        function handleFileSelect(input) {
            const file = input.files[0];
            if (!file) return;

            if (!file.type.startsWith('image/')) {
                alert('Please select an image file (JPG or PNG), not a video!');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            const status = document.getElementById('status');
            const loader = document.getElementById('loader');
            const preview = document.getElementById('preview');
            const downloadBtn = document.getElementById('downloadBtn');

            status.textContent = "Processing... (AI is working)";
            loader.style.display = 'block';
            preview.style.display = 'none';
            downloadBtn.style.display = 'none';

            fetch('/remove-bg', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to process image');
                return response.blob();
            })
            .then(blob => {
                const url = URL.createObjectURL(blob);
                preview.src = url;
                preview.style.display = 'block';
                status.textContent = "Done! ✨";
                loader.style.display = 'none';
                
                downloadBtn.href = url;
                downloadBtn.download = 'removed_bg.png';
                downloadBtn.style.display = 'inline-block';
            })
            .catch(error => {
                console.error(error);
                status.textContent = "Error: " + error.message;
                loader.style.display = 'none';
            });
        }
    </script>
</body>
</html>
